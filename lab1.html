<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<body>
<form action="https://www.google.co.in/">
   <label for="name">Name</label><br>
   <input type="text" id="name"name="name" placeholder="enter your name" maxlength="25" required><br>
   <label for="email">Email</label><br>
   <input type="text" id="email"name="email" placeholder="text@example.com" autofocus required><br>
   <label for="pwd">Password</label><br>
   <input type="Password" id="pwd"name="pwd" minlength="6" required><br><br>
   <label for="details">Choose a person</label>
   <select id="details" name="details" required>
   <option value="student">Student</option>
   <option value="employee">Employee</option>
   <option value="freelancer" selected>Freelancer</option></select><br><br>

   Event date:
   <input type="date" name="Startdate" required><br><br>
   <label>select tickets</label>
   <input type = "radio" name = "subject" value = "tickets" required> 1TICKET
   <input type = "radio" name = "subject" value = "tickets" checked required> 2TICKET
   <input type = "radio" name = "subject" value = "tickets" required> 3 TICKET
   <br>
   <label>mode of payment</label>
   <input type="checkbox" name="payment" value="online" required>OnlinePayment
   <br>
   
         notes: 
         <br />
         <textarea rows = "5" cols = "50" name = "description" placeholder="notes written"></textarea>
         <input type = "submit" value = "submit" />
   </form>
         




</body>
</html>
